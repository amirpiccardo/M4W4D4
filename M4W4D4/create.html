<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-commerce</a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4" id="page-title">Create Product</h2>
                <form id="product-form">
                    <div class="mb-3">
                        <label for="modello" class="form-label">Name</label>
                        <input type="text" id="modello" class="form-control" placeholder="Product Name">
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" id="brand" class="form-control" placeholder="Product Brand">
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="text" id="imageUrl" class="form-control" placeholder="Product Image URL">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Product Description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prezzo" class="form-label">Price</label>
                        <input type="number" id="prezzo" class="form-control" placeholder="Product Price">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="save-btn">Save</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 E-commerce. All Rights Reserved.</p>
    </footer>

    <script type="module" src="create.js" async></script>
</body>
</html>
